<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>会員登録	</title>
	</head>
	<body>
		<header>
			<nav>
				<a th:href="@{/}">投稿アプリ</a>
				
				<ul>
					<li>
						<a th:href="@{/login}">ログイン</a>
					</li>
					<li>
						<a th:href="@{/signup}">会員登録</a>
					</li>
				</ul>
			</nav>
		</header>
		
		<main>
			<h1>会員登録</h1>
			
			<form method="post" th:action="@{/signup}" th:object="${signupForm}">
				<div>
					<div>
						<label for="name">
							<div>
								<span>ユーザー名</span>
								<span>必須</span>
							</div>
						</label>
					</div>
					<div>
						<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
						<input type="text" th:field="*{name}" autocomplete="name" autofocus placeholder="侍 太郎">
					</div>
				</div>
				
				<div>
					<div>
						<label for="email">
							<div>
								<span>メールアドレス</span>
								<span>必須</span>
							</div>
						</label>
					</div>
					<div>
						<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
						<input type="text" th:field="*{email}" autocomplete="email" placeholder="taro.samurai@example.com">
					</div>
				</div>
				
				<div>
					<div>
						<label for="password">
							<div>
								<span>パスワード</span>
								<span>必須</span>
							</div>
						</label>
					</div>
					<div>
						<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
						<input type="password" th:field="*{password}" autocomplete="new-password">
					</div>
				</div>
				
				<div>
					<div>
						<label for="passwordConfirmation">
							<div>
								<span>パスワード(確認用)</span>
								<span>必須</span>
							</div>
						</label>
					</div>
					<div>
						<div th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}"></div>
						<input type="password" th:field="*{passwordConfirmation}" autocomplete="new-password">
					</div>
				</div>
				
				<div>
					<button type="submit">登録</button>
				</div>
			</form>
			<a href="@{/login}">ログイン</a>
		</main>
		
		<footer>
			<p>&copy; 投稿アプリ All rights reserved.</p>
		</footer>
	</body>
</html>
