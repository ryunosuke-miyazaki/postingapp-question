<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ログイン</title>
	</head>
	<body>
		<header>
			<nav>
				<a th:href="@{/}">投稿アプリ</a>	
				
				<ul>
					<li>
						<a th:href="@{/login}">ログイン</a>
					</li>
					<li>
						<a th:href="@{/signup}">会員登録</a>
					</li>
				</ul>
			</nav>
		</header>
		
		<main>
			<h1>ログイン</h1>
			
			<div th:if="${param.loggedOut}">
				<p>ログアウトしました。</p>
			</div>

			<div th:if="${successMessage}">
				<p th:text="${successMessage}"></p>
			</div>

			
			<div th:if="${param.error}">
				<p>メールアドレスまたはパスワードが正しくありません。</p>
			</div>
			
			<form th:action="@{/login}" method="post">
				<div>
					<input type="text" name="username" autocomplete="email" placeholder="メールアドレス" autofocus>
				</div>
				<div>
					<input type="password" name="password" autocomplete="new-password" placeholder="パスワード">
				</div>
				<div>
					<button type="submit">ログイン</button>
				</div>
			</form>
			
			<a href="#">会員登録</a>
		</main>
		<footer>
			<p>&copy; 投稿アプリ All rights reserved.</p>
		</footer>
	</body>
</html>
